<head>

<div class="container text-center">
    Blog

<div class="container">
    {% for blog in blogs %}
    <h2>{{ blog.title }}</h2>
    <h6><i>{{ blog.date|date:"M j Y" }}</i></h6>
    <p>{{ blog.blog|truncatechars:150 }}</p>
    {% endfor %}
</div>
