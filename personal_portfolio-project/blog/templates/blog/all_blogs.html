{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container text-center">
    Blog
</div>

<div class="container">

    <h2>Iain has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h6><i>{{ blog.date|date:'M j Y'|upper }}</i></h6>
    <p>{{ blog.blog|striptags|truncatechars:150 }}</p>
    {% endfor %}
</div>
{% endblock %}
