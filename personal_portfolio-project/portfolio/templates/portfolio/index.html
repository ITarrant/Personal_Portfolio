{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Iain's Portfolio</h1>

        {% load static %}

        <img src="{% static 'portfolio/IAIN-office.jpg' %}">
        <a href="{% static 'portfolio/Iain-Resume.pdf' %}">Resume</a>
        <a href="{% url 'blog:all_blogs' %}">Blogs</a>

        {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>

        {% if project.url %}
        <a href="{{ project.url }}"><img src="{{ project.image.url }}"></a>
        {% else %}
        <img src="{{ project.image.url }}">
        {% endif %}
        {% endfor %}>

   {% endblock %}
